<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Webville TV</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="webvilleTV.css">
    <script src="webvilleTV.js"></script>
  </head>
  <body>
    <div id="tv">
      <div id="tvConsole">
        <div id="highlight">
          <img src="images/highlight.png" alt="highlight for tv">
        </div>
        <div id="videoDiv">
          <video controls  
                 width="480" height="360"
                 poster="images/prerollposter.jpg"
                 id="video">
            <p>Sorry, your browser does not support HTML5 video. :-(</p>
          </video>
        </div>
      </div>
    </div>
  </body>
</html>
