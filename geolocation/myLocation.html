<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Wherever you go, there you are</title>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="myLocation.js"></script>
    <link rel="stylesheet" href="myLocation.css">
  </head>
  <body>
    <form>
      <input type="button" id="watch" value="Start Tracking Me">
      <input type="button" id="clearWatch" value="Stop Tracking Me">
    </form>
    <div id="location">
      Your location will go here!
    </div>
    <div id="distance">
      Distance from WickedlySmart HQ will go here.
    </div>
    <div id="map">
      Map goes here.      
    </div>
  </body>
</html>
